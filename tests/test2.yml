- name: Subnet playbook
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      role_nutanix_pe_network_subnet_host: 10.42.18.37
      role_nutanix_pe_network_subnet_host_username: admin
      role_nutanix_pe_network_subnet_host_password: nx2Tech869!
      role_nutanix_pe_network_subnet_host_validate_certs: false
  tasks:
    - name: Setting Variables
      set_fact:
        cluster_name: "PHX-POC018"
        cluster_uuid: "00060636-ae57-0a56-0000-00000000d191"
        virtual_switch_name: "vs0"
        virtual_switch_uuid: ""
        network_ip: "10.42.18.0"
        network_prefix: 25
        gateway_ip_address: "10.42.18.1"
        start_address: "10.42.18.40"
        end_address: "10.42.18.124"
        dns_servers: ["10.42.194.10"]
        domain_search: ["ntnxlab.local"]
        domain_name: "ntnxlab.local"
        tftp_server_name: ""
        boot_file: ""
        dhcp_server_address: ""
        vpc_name: ""
        vpc_uuid: ""

    - name: "VLAN subnet with IPAM, IP pools and DHCP"
      ntnx_subnets:
        state: present
        name: VLAN subnet with IPAM IP pools and DHCP
        vlan_subnet:
          vlan_id: 29
          virtual_switch:
            name: "{{ virtual_switch_name }}"
          cluster:
            name: "{{ cluster_name }}"
          ipam:
            network_ip: "{{ network_ip }}"
            network_prefix: "{{ network_prefix }}"
            gateway_ip: "{{ gateway_ip_address }}"
            ip_pools:
              - start_ip: "{{ start_address }}"
                end_ip: "{{ end_address }}"
            dhcp:
              dns_servers: "{{ dns_servers }}"
              domain_search: "{{ domain_search }}"
              domain_name: "{{ domain_name }}"
              tftp_server_name: "{{ tftp_server_name }}"
              boot_file: "{{ boot_file }}"
              dhcp_server_ip: "{{ dhcp_server_address }}"
      register: result
      ignore_errors: true

